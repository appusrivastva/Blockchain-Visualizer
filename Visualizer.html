<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizer | BlockViz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script defer src="scripts/app.js"></script>
    <style>
      @keyframes fadeInBlock {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .animate-block {
        animation: fadeInBlock 0.4s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <header
      class="p-4 flex justify-between items-center border-b border-gray-700"
    >
      <h1 class="text-2xl font-bold text-cyan-400">BlockViz</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-cyan-300">Home</a>
        <a href="visualizer.html" class="hover:text-cyan-300">Visualizer</a>
        <a href="about.html" class="hover:text-cyan-300">About</a>
        <a href="youtube.html" class="hover:text-cyan-300 font-semibold"
          >Resources</a
        >
      </nav>
    </header>
    <main class="p-6">
      <h2 class="text-3xl font-bold mb-4 text-center text-cyan-300">
        Blockchain Visualizer
      </h2>
      <div
        id="blockchain"
        class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl mx-auto"
      ></div>
      <div class="text-center mt-6">
        <button
          id="addBlockBtn"
          class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-2 rounded-lg shadow-md"
        >
          Add Block
        </button>
      </div>

      <!-- Popup Form -->
      <div
        id="blockForm"
        class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden"
      >
        <div
          class="bg-gray-800 p-6 rounded-xl shadow-xl w-[90%] max-w-md animate-fade-in"
        >
          <h2 class="text-2xl font-semibold text-cyan-300 mb-4 text-center">
            Add New Block
          </h2>
          <input
            type="text"
            id="blockDataInput"
            placeholder="Enter block data"
            class="w-full p-3 rounded bg-gray-700 text-white mb-4 focus:outline-none focus:ring-2 focus:ring-cyan-400"
          />
          <div class="flex justify-between">
            <button
              id="submitBlock"
              class="bg-gray-500 hover: bg-gray-700 text-white px-4 py-2 rounded"
            >
              Submit
            </button>
            <button
              id="cancelForm"
              class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
            >
              Cancel
            </button>
          </div>
          <p id="processing" class="text-yellow-400 mt-4 text-sm hidden">
            ⛏️ Mining block... please wait
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
